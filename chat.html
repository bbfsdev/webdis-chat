<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html;charset=utf-8" />
  <meta name="viewport" content="width=device-width">

  <script type="text/javascript" src="./lib/jquery-1.8.3.min.js"></script>
  <script type="text/javascript" src="./lib/jquery-url.js"></script>
  <script>
    $(document).ready(function() {
      $('#messages').attr("src", "//" + location.host + "/index.html?" + $.url("?"));
      $('#users').attr("src", "//" + location.host + "/users.html?" + $.url("?"));
    });
  </script>
  <style>
    .chat { width: 100%; height: 500px } 
    #messages { width: 100%; height: 100% } 
    #users { width: 100%; height: 100% } 
  </style>
</head>
<body>
  <table class="chat">
    <tr>
      <td><iframe id="messages"></iframe></td>
      <td><iframe id="users"></iframe></td>
    </tr>
  </table>
  <div></div>
</body>
</html>
